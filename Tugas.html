<html>
<head>
<title>Tugas Implementasi Interface</title>
</head>
<body>
<form name="formTugas" id="tugasku">
<input type="text" name="username" id="username" minlength="3" maxlength="14" title="Username 3-15 karakter"
placeholder="Username" ><br>
<input type="password" name="password" id="pass" pattern=(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}
placeholder="Password"><br>
<input type="password" name="repeat" id="repeat" pattern=(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}
placeholder="Ulangi
Password"><br>
<input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email"><br>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10,12}" placeholder="Nomor Telepon"><br>
<textarea id="alamat"  style="width: 167px;" required></textarea><br>
<input type="submit" name="" value="Submit">

</form>
</body>
</html>
